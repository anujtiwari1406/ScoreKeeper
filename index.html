<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <div class="content">
            <div class="banner"></div>
            <div class="dropdown">
                <label class="dropdown-label">Played upto: </label>
                <button class="dropdown-button">Select </button>
                <ul class="dropdown-menu">
                    <li><a href="#"> 1</a></li>
                    <li><a href="#"> 2</a></li>
                    <li><a href="#"> 3</a></li>
                    <li><a href="#"> 4</a></li>
                    <li><a href="#"> 5</a></li>
                    <li><a href="#"> 6</a></li>

                </ul>
            </div>
            <div class="score">
                <h1> <span style="color: darkgoldenrod;">Score Board</span> = <span class="player1">0</span> :
                    <span class="player2">0</span>
                </h1>
            </div>
            <div class="para">
                <p> Use the buttons below to keep score</p>

            </div>
            <div class="button">
                <button class="player1button active">Player 1</button>
                <button class="player2button active ">Player 2</button>
                <button class="reset active">Reset</button>


            </div>

        </div>



    </section>
    <script src="index.js"></script>
</body>

</html>
